  <section class="section gallery" id="departments">
    <div class="container">
      <br> <br>
      <p class="section-subtitle">Contact</p>
      <h2 class="h2 section-title">Lokasi dan Kontak kampus</h2>
      <br>
      <div class="contact-container">
        <div class="contact-info">
          <h2>Hubungi Kami</h2>
          <form action="#" method="POST" class="contact-form">
            <label for="name">Nama</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Pesan</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit" class="submit-btn">Kirim</button>
          </form>
        </div>
        <div class="contact-map">
          <h2>Lokasi Kami</h2>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3973.7001329070454!2d119.449133!3d-5.151877!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dbee2c5b009c7b9%3A0xdd68d36bc04fc8c0!2sHandayani%20University!5e0!3m2!1sen!2sus!4v1722758467371!5m2!1sen!2sus"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </section>
